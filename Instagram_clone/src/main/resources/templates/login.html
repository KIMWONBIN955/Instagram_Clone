<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/basic">
<head>
<script src="//code.jquery.com/jquery-1.11.0.min.js">
</script>
</head>
<body>
<section id="container">
    <div id="main_container">
        <div class="form_container">
            <div class="form">
                <h1 class="sprite_insta_big_logo title"></h1>
                <form action="login" method = "POST">
                    <p class="login_user_name">
                      <label for="userId">아이디:</label>
					  <input type="text" class="form-control" id="userId" name = "userId">
                    </p>
                    <p class="login_user_password">
                        <label for="userPwd">비밀번호:</label>
				  		<input type="password" class="form-control" id="userPwd" name = "userPwd">
                    </p>
                    <input type="submit" id="submit_btn" value="로그인" class="submit_btn">
                </form>
            </div>

            <div class="bottom_box">
                <div>
                    <span>아이디가 없으신가요?</span><a href="/signup">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
