	height: 25px;
	display: flex;
	justify-content: center;
	align-items: center;
	width: 100px;
	border: 1px solid #dbdbdb;
	border-radius: 3px;
	color: #262626;
	background-color: rgb(96, 159, 244);
	padding: 0px 20px;
	font-weight: 600;
	text-decoration: none;
	box-sizing: border-box;
}

.detail .about>span {
	display: inline-block;
	cursor: pointer;
	position: relative;
}

.detail .about>span:nth-child(1) {
	margin-right: 50px;
}

.detail .about>span:after {
	content: '';
	width: 0;
	height: 1px;
	position: absolute;
	left: 0;
	bottom: -5px;
	transition: all 0.5s;
	background: #dd2d76;
}

.detail .about>span.on:after {
	width: 100%;
}
